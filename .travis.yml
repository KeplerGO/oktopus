language: python
python:
  - 2.7
  - 3.6
before_install:
  - sudo apt-get install -y python-numpy python-scipy
  - pip install autograd
  - pip install codecov
  - pip install pytest-cov
  - pip install sphinx_rtd_theme
  - pip install numpydoc
# command to run tests
script:
  - pytest

after_sucess:
  - codecov
